<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="gallery" id="gallery">
  <img src="image 1.jpeg" alt="Image 1">
  <img src="image 2.jpeg" alt="Image 2">
  <img src="image 3.jpeg" alt="Image 3">
</div>

<div class="lightbox" id="lightbox">
  <span class="close" id="closeBtn">&times;</span>
  <span class="prev" id="prevBtn">&#10094;</span>
  <img id="lightboxImg" src="" alt="Large View">
  <span class="next" id="nextBtn">&#10095;</span>
</div>

<script src="script.js"></script>
</body>
</html>
